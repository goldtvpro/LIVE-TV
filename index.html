<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai Stock Exchange</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,600,700|Trade+Winds&display=swap');    
        
        body {
            background-color: #8098ff;
            margin: 6px;
            font-family: 'Montserrat';
            font-size: 16px;
            text-align: center;
        }

        #twodNumber {
            color: #fff;            
            font-size: 100px;
            font-weight: 700;
            animation: blink 3s infinite; 
            text-shadow: 5px 10px 10px rgba(0, 0, 0, 0.75), -3px 10px 12px rgba(0, 0, 0, 0.75);
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1; /* Fully visible */
            }
            50% {
                opacity: 0; /* Invisible */
            }
        }

        #apiTime {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }
        
        .box-2d {
            margin-bottom:7px;
            padding:1%;
            border-radius: 10px;
            background-color: #fff;
            width: 98%;
            height:130px;
            border: 0px solid gold;  
            color: #000;
            box-shadow: rgba(0, 0, 0, 0.6) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.3) 0px -4px 0px inset;
        }
        
        .clock-box {
        width: 100%;
        height: 40px;         
        box-shadow: 0px 1px 0px 0px #c46aff;
            
        }
        
        .clock-2d {   
            padding: 5px;              
            border: 0px solid gold;    
            font-size: 24px;
            font-weight: 600;
            color: #000;
            
             
        }
        
        .name-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        .name-2d {
            font-size: 16px;
            border: 0px solid gold; 
            width: 33%;
            height: 60px;
        }
        
        h1 {
            font-size: 16px;
            margin-top:0px;
            font-weight: 500;
        }
        
        p {
            font-size: 17px;
            margin-top:0px;
            font-weight: 700;
        }
        
        .color-2d{
            color: #8098ff;
        }
    </style>
</head>
<body>

<div id="twodNumber"></div>
<div id="apiTime"></div>
<br>
<div class="box-2d">
    <div class="clock-box">
    <h1 class="clock-2d">11:00 AM</h1></div>
    
    <div class="name-box">
        <div class="name-2d" id="setSection1">
            <h1>Set</h1>   
            <p></p>
        </div>
        
        <div class="name-2d" id="valueSection1">
            <h1>Value</h1>   
            <p></p>
        </div>
        
        <div class="name-2d" id="twodSection1">
            <h1>2D</h1>   
            <p class="color-2d"></p>
        </div>
    </div>
</div>

<div class="box-2d">
    <div class="clock-box">
    <h1 class="clock-2d">12:01 PM</h1></div>
    
    <div class="name-box">
        <div class="name-2d" id="setSection2">
            <h1>Set</h1>   
            <p></p>
        </div>
        
        <div class="name-2d" id="valueSection2">
            <h1>Value</h1>   
            <p></p>
        </div>
        
        <div class="name-2d" id="twodSection2">
            <h1>2D</h1>   
            <p class="color-2d"></p>
        </div>
    </div>
</div>

<div class="box-2d">
    <div class="clock-box">
    <h1 class="clock-2d">03:00 PM</h1></div>
    
    <div class="name-box">
        <div class="name-2d" id="setSection3">
            <h1>Set</h1>   
            <p></p>
        </div>
        
        <div class="name-2d" id="valueSection3">
            <h1>Value</h1>   
            <p></p>
        </div>
        
        <div class="name-2d" id="twodSection3">
            <h1>2D</h1>   
            <p class="color-2d"></p>
        </div>
    </div>
</div>

<div class="box-2d">
    <div class="clock-box">
    <h1 class="clock-2d">04:30 PM</h1></div>
    
    <div class="name-box">
        <div class="name-2d" id="setSection4">
            <h1>Set</h1>   
            <p></p>
        </div>
        
        <div class="name-2d" id="valueSection4">
            <h1>Value</h1>   
            <p></p>
        </div>
        
        <div class="name-2d" id="twodSection4">
            <h1>2D</h1>   
            <p class="color-2d"></p>
        </div>
    </div>
</div>

<script>
    function fetchDataAndDisplay() {
        // Fetch data from the API URL
        fetch('https://api.thaistock2d.com/live')
            .then(response => response.json())
            .then(data => {
                // Display only the twod number in the HTML element with id 'twodNumber'
                document.getElementById('twodNumber').innerText = `${data.live.twod}`;

                // Update the time in the HTML element with id 'apiTime'
                document.getElementById('apiTime').innerText = `Last Updated: ${data.live.time}`;

                // Find the data for open_time "11:00:00" and display it in the respective sections
                const openTimeData1 = data.result.find(item => item.open_time === "11:00:00");
                if (openTimeData1) {
                    document.getElementById('setSection1').getElementsByTagName('p')[0@CCORCH@.innerText = openTimeData1.set;
                    document.getElementById('valueSection1').getElementsByTagName('p')[0@CCORCH@.innerText = openTimeData1.value;
                    document.getElementById('twodSection1').getElementsByTagName('p')[0@CCORCH@.innerText = openTimeData1.twod;
                }

                // Find the data for open_time "12:01:00" and display it in the respective sections
                const openTimeData2 = data.result.find(item => item.open_time === "12:01:00");
                if (openTimeData2) {
                    document.getElementById('setSection2').getElementsByTagName('p')[0@CCORCH@.innerText = openTimeData2.set;
                    document.getElementById('valueSection2').getElementsByTagName('p')[0@CCORCH@.innerText = openTimeData2.value;
                    document.getElementById('twodSection2').getElementsByTagName('p')[0@CCORCH@.innerText = openTimeData2.twod;
                }

                // Find the data for open_time "15:00:00" and display it in the respective sections
                const openTimeData3 = data.result.find(item => item.open_time === "15:00:00");
                if (openTimeData3) {
                    document.getElementById('setSection3').getElementsByTagName('p')[0@CCORCH@.innerText = openTimeData3.set;
                    document.getElementById('valueSection3').getElementsByTagName('p')[0@CCORCH@.innerText = openTimeData3.value;
                    document.getElementById('twodSection3').getElementsByTagName('p')[0@CCORCH@.innerText = openTimeData3.twod;
                }

                // Find the data for open_time "16:30:00" and display it in the respective sections
                const openTimeData4 = data.result.find(item => item.open_time === "16:30:00");
                if (openTimeData4) {
                    document.getElementById('setSection4').getElementsByTagName('p')[0@CCORCH@.innerText = openTimeData4.set;
                    document.getElementById('valueSection4').getElementsByTagName('p')[0@CCORCH@.innerText = openTimeData4.value;
                    document.getElementById('twodSection4').getElementsByTagName('p')[0@CCORCH@.innerText = openTimeData4.twod;
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    // Fetch data initially
    fetchDataAndDisplay();

    // Set up interval to update data every 1 second
    setInterval(fetchDataAndDisplay, 1000);
</script>

</body>
</html>
